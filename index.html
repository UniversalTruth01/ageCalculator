<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class = "container">
        <input type = "datetime-local" id = "dob"/>
        <button id = "submit">Calculate Age</button>
        <p id = "year"></p>
        <p id = "month"></p>
        <p id = "week"></p>
        <p id = "day"></p>
        <p id = "hour"></p>
        <p id = "min"></p>
        <p id = "sec"></p>
    </div>
</body>

<script type = "text/javascript" src = "./ageCalc.js"></script>
</html>
